<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickleball-Themed Form</title>

  <!-- Include Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <!-- Custom Styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2020/01/14/21/52/tennis-court-4765731_1280.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 10px;
      margin: 0;
      font-size: 2.5em;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #FFCC00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #FFD633;
    }

    .radio label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .select2-container {
      width: 100% !important;
    }

    .select2-selection {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Pickleball DUPR Form</h1>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSddO2iSsEXNt2GnCqEUrzNJuJV9CxUND5t406Cavcz9jlMMmQ/formResponse" 
        target="_self" 
        id="bootstrapForm" 
        method="POST">
    <fieldset>
      <legend>Singles or Doubles?</legend>
      <div class="form-group">
        <label><input type="radio" name="entry.2495579" value="D" required> Doubles</label>
        <label><input type="radio" name="entry.2495579" value="S" required> Singles</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Event</legend>
      <div class="form-group">
        <label><input type="radio" name="entry.71404313" value="Late Night Pickle" required> Late Night Pickle</label>
        <label><input type="radio" name="entry.71404313" value="__other_option__" required> Other</label>
        <input type="text" name="entry.71404313.other_option_response" placeholder="Custom value">
      </div>
    </fieldset>

    <!-- Dropdowns -->
    <fieldset>
      <legend>Winner 1</legend>
      <div class="form-group">
        <select id="1619031672" name="entry.814807437" class="form-control"></select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Winner 2</legend>
      <div class="form-group">
        <select id="1715599789" name="entry.1081443295" class="form-control"></select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Loser 1</legend>
      <div class="form-group">
        <select id="529351476" name="entry.406327746" class="form-control"></select>
      </div>
    </fieldset>

    <fieldset>
      <legend>Loser 2</legend>
      <div class="form-group">
        <select id="210713263" name="entry.850275875" class="form-control"></select>
      </div>
    </fieldset>

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>

  <script>
    // Initialize Select2 for searchable dropdowns
    $(document).ready(function () {
      $('select').select2({
        width: 'resolve',
      });
    });
  </script>
</body>
</html>
