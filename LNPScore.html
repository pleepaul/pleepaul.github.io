<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <!-- Custom Styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://pickleballsuperstore.com/cdn/shop/articles/A_close_up_of_a_pickleball_on_a_court._1200x.jpg?v=1708590727');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 10px;
      margin: 0;
      font-size: 2.5em;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      width: 75%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      line-height: 1.5; /* Fix alignment within select fields */
    }

    .btn-primary {
      background-color: #FFCC00;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #FFD633;
    }

    .radio label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
    }

    .select2-container {
      width: 100% !important;
    }

    .select2-selection {
      font-size: 1em;
      border-radius: 5px;
      line-height: 1.5 !important; /* Fix alignment in Select2 */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

      <div class="form-group">

        <div class="radio">

            <input type="radio" name="entry.2495579" value="S" required>

    <fieldset>

        </div>

    <fieldset>

    <fieldset>

    </fieldset>

    <fieldset>
      <legend for="529351476">Loser 1</legend>

    </fieldset>

    <fieldset>
      <legend for="210713263">Loser 2</legend>
      <div class="form-group">

          <option value="">Loading...</option>

    <fieldset>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="7508082989007964598">

    <input id="submitButton" class="btn btn-primary" type="submit" value="Submit">
    <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 10px;">
      <p>Submitting...</p>
      <div class="spinner" style="border: 4px solid #f3f3f3; border-top: 4px solid #FFCC00; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite;"></div>
    </div>
  </form>

  <script>
    // Function to populate dropdown options dynamically
    async function populateDropdown(sheetUrl, dropdownId) {
      try {
        const response = await fetch(sheetUrl);
        const csvData = await response.text();

        const rows = csvData.split("\n").map(row => row.split(","));
        const dropdown = document.getElementById(dropdownId);

        dropdown.innerHTML = "<option value=''>Select a player</option>";
        rows.forEach((row, index) => {
          if (row[0] && index > 0) {
            const option = document.createElement("option");
            option.value = row[0];
            option.textContent = row[1];
            dropdown.appendChild(option);
          }
        });
      } catch (error) {
        console.error("Error fetching or parsing data:", error);
      }
     // $(`#${dropdownId}`).select2();
    }

    const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1CGe6p0ElW-UlBO-FwasdyB2q5_CT8ol24QV_U4ql4zogIc3yT15NE3ON0JEivtJgCZZK0X8jQKSQ/pub?gid=306301317&single=true&output=csv";

    populateDropdown(googleSheetUrl, "1619031672");
    populateDropdown(googleSheetUrl, "1715599789");
    populateDropdown(googleSheetUrl, "529351476");
    populateDropdown(googleSheetUrl, "210713263");
  </script>

  <script>
    $(document).ready(function () {
      $('select').select2({
        width: 'resolve',
      });
    });
  </script>

  <script>
    document.getElementById('bootstrapForm').addEventListener('submit', function (e) {
        e.preventDefault();
      
        const winner1 = document.getElementById('1619031672');
        const winner1Label = winner1.options[winner1.selectedIndex].textContent;
        const winner2 = document.getElementById('1715599789');
        const winner2Label = winner2.options[winner2.selectedIndex].textContent;
        const loser1 = document.getElementById('529351476');
        const loser1Label = loser1.options[loser1.selectedIndex].textContent;
        const loser2 = document.getElementById('210713263');
        const loser2Label = loser2.options[loser2.selectedIndex].textContent;
        let isValid = true;
        let selectedValues = new Set();
      
        // Clear existing error messages
        document.querySelectorAll('.error-message').forEach((el) => el.remove());
      
        // Check Winner 1
        if (winner1.value.trim()==="") {
          isValid = false;
          const error = document.createElement('span');
          error.textContent = 'Please select a Winner 1.';
          error.className = 'error-message';
          error.style.color = 'red';
          winner1.parentNode.appendChild(error);
        }
      
        // Check Loser 1
        if (loser1.value.trim()==="") {
          isValid = false;
          const error = document.createElement('span');
          error.textContent = 'Please select a Loser 1.';
          error.className = 'error-message';
          error.style.color = 'red';
          loser1.parentNode.appendChild(error);
        }

        document.querySelectorAll('select').forEach(select => {
          const value = select.value.trim();
          if (value !== "" && selectedValues.has(value)) {
            isValid = false;
            const error = document.createElement('span');
            error.textContent = 'Duplicate selections are not allowed.';
            error.className = 'error-message';
            select.parentNode.appendChild(error);
          }
          selectedValues.add(value);
        });
      
        // If valid, proceed with submission
        if (isValid) {

          const submitButton = document.getElementById('submitButton');
          const loadingIndicator = document.getElementById('loadingIndicator');
        
          // Disable the submit button and show the loading indicator
          submitButton.disabled = true;
          submitButton.value = 'Submitting...';
          loadingIndicator.style.display = 'block';
          
          const formData = new FormData(e.target);

          formData.append('winner1Label',winner1Label);
          formData.append('winner2Label',winner2Label);
          formData.append('loser1Label',loser1Label);
          formData.append('loser2Label',loser2Label);
          
          const data = Object.fromEntries(formData.entries());
      
          fetch('https://script.google.com/macros/s/AKfycbxQeNzDa7kMI4LOMh96kjj_YD1L3b0AMJ6kw9y5kvKK_ddIcBvfwFcSSEIkNGkmOl25/exec', {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(data),
            headers: {
              'Content-Type': 'application/json',
            },
          })
            .then((response) => {
              if (response.ok || response.type === 'opaque') {
                window.location.href = 'LNPSuccess.html';
                e.target.reset();
              } else {
                alert('Failed to submit the form.');
              }
            })
            .catch((error) => {
              console.error('Error:', error);
              alert('An error occurred. Please try again.');
            });
        }
      });
      
  </script>
  
</body>
</html>
