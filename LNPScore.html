<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Google Form</title>
  <!-- Include Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Searchable Google Form</h1>
  <!-- Embed Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfV21njBQAY_IIb2M0FjfyrYMyQVHU1d96WfhDEz4h3NtDp4w/viewform?embedded=true" width="100%" height="600" frameborder="0">Loading\'85</iframe>

  <!-- Include Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Turn dropdown into searchable
    $(document).ready(function() {
      $('select').select2();
    });
  </script>
</body>
</html>
