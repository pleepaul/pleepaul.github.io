<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Late Night Pickle Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://pickleballsuperstore.com/cdn/shop/articles/A_close_up_of_a_pickleball_on_a_court._1200x.jpg?v=1708590727');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 10px;
      margin: 0;
      font-size: 2.5em;
    }
    form {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 50%; /* Adjusted width */
      margin: 30px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1em;
    }
    select, input[type="checkbox"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #FFCC00;
      color: #333;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #FFD633;
    }
    .checkbox-group {
      display: inline-flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .checkbox-label {
      margin-left: 8px; /* Align text with checkbox */
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .list {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 20px;
      margin: 30px;
      width: 30%; /* Adjust if necessary */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .select2-container {
      width: 100% !important; /* Ensuring Select2 is responsive */
    }
  </style>
</head>
<body>
  <h1>Late Night Pickle Registration</h1>
  <div class="container">
    <form id="RegistrationForm">
      <div class="form-group">
        <label for="playerName">Player Name:</label>
        <select name="playerName" id="playerName">
          <option value="">Loading...</option>
        </select>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="guests" name="guests">
        <label for="guests" class="checkbox-label">Bringing a Guest</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="list">
      <h3>Current Players Registered</h3>
      <ul>
        <li>Player 1</li>
        <li>Player 4</li>
      </ul>
      <h3>Players on Waitlist</h3>
      <ul>
        <li>Player 5</li>
        <li>Player 8</li>
      </ul>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('select').select2();

      const googleSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS1CGe6p0ElW-UlBO-FwasdyB2q5_CT8ol24QV_U4ql4zogIc3yT15NE3ON0JEivtJgCZZK0X8jQKSQ/pub?gid=306301317&single=true&output=csv";
      populateDropdown(googleSheetUrl, 'playerName');
    });

    async function populateDropdown(sheetUrl, dropdownId) {
      try {
        const response = await fetch(sheetUrl);
        const csvData = await response.text();
        const rows = csvData.split("\n").map(row => row.split(","));
        const dropdown = document.getElementById(dropdownId);
        dropdown.innerHTML = "<option value=''>Select a player</option>";
        rows.forEach((row, index) => {
          if (row[0] && index > 0) {
            const option = document.createElement("option");
            option.value = row[0];
            option.textContent = row[1]; 
            dropdown.appendChild(option);
          }
        });
      } catch (error) {
        console.error("Error fetching or parsing data:", error);
      }
    }

    document.getElementById('RegistrationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = Object.fromEntries(formData.entries());
      
      fetch('https://script.google.com/macros/s/AKfycbzOfwekx1J2zZAi1HqHWxrxIM3vQXVOc8fuShZN7Xm-0CS2hvsEGjLzTbR3T1ZZb5iP/exec', {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => {
          if (response.ok || response.type === 'opaque') {
            window.location.href = 'LNPSuccess.html';
            e.target.reset();
          } else {
            alert('Failed to submit the form.');
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });

    });
  </script>
</body>
</html>
