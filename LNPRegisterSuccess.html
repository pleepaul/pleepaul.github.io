<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Successful</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://pickleballsuperstore.com/cdn/shop/articles/A_close_up_of_a_pickleball_on_a_court._1200x.jpg?v=1708590727');
      background-size: cover;
      background-attachment: fixed;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* Changed to column to stack elements vertically */
    }

    .container, .list-section {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px; /* Add space between sections */
    }

    h1 {
      color: #008000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
      line-height: 1.6;
      color: #555; /* Dark grey for better readability */
      font-weight: 400; /* Normal weight for easier reading */
    }

    h2 {
      font-size: 1.4em;
      color: #006400; /* Darker green to differentiate section titles */
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      background-color: #FFCC00;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #FFD633;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your submission has been received successfully. It might take a few minutes for the updates to appear in the sections below. Please refresh this page to see the latest changes.</p>
    <button onclick="refreshPage()">Refresh Page</button>
  </div>
  <div class="list-section">
    <h2>Players Registered</h2>
    <ul id="players-registered">
      <!-- Players registered will be populated here -->
    </ul>
  </div>
  <div class="list-section">
    <h2>Waitlist</h2>
    <ul id="waitlist">
      <!-- Waitlisted players will be populated here -->
    </ul>
  </div>
  <div class="list-section">
    <h2>Guests</h2>
    <ul id="guests-list">
      <!-- Guests will be populated here -->
    </ul>
  </div>
  <script>
    $(document).ready(function() {
      const googleSheetRegistration = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRblJggOFVB2cUqwo0lcmG9KnjKFuvaDo8d8SxUFzURUuUj4mjt5seyvvJQwimZHAx1KyRHTBt9LbWf/pub?gid=0&single=true&output=csv";
      fetchPlayerData(googleSheetRegistration);
    });

    function refreshPage() {
      window.location.reload();
    }

    async function fetchPlayerData(sheetUrl) {
      try {
          const response = await fetch(sheetUrl);
          const csvData = await response.text();
          processPlayerData(csvData);
      } catch (error) {
          console.error("Error fetching or parsing data:", error);
      }
    }

    function processPlayerData(csvData) {
      const rows = csvData.split("\n").slice(1); // Ignore the header
      const playersList = document.querySelector('#players-registered');
      const waitlistList = document.querySelector('#waitlist');
      const guestsList = document.querySelector('#guests-list');
  
      rows.forEach((row, index) => {
          const details = row.split(",");
          const name = details[1].replace(/^"|"$/g, ''); // Remove any quotes that may be wrapped around the data
          const guest = details[2].trim() === 'Yes'; // Assuming 'Yes' or 'No' for guests
          const playerEntry = document.createElement('li');
          playerEntry.textContent = name;
  
          if (index < 10) {
              playersList.appendChild(playerEntry);
          } else {
              waitlistList.appendChild(playerEntry);
          }

          if (guest) {
              const guestEntry = document.createElement('li');
              guestEntry.textContent = name;
              guestsList.appendChild(guestEntry);
          }
      });
    }
  </script>
</body>
</html>
